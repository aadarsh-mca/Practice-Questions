<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>


    <style>
        .ui-element {
            padding: 15px 10px;
        }


        .si-table {
            border: 10px grey inset;
        }


        .si-table th, .si-table td {
            padding: 10px;
        }


        #interest-result {
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>


    <div class="ui-element">
        <strong>Compound Interest Calculator</strong>
        <hr/>


        <table class="si-table">
            <tr>
                <th>Principal :</th>
                <td><input id="principal" type="number" value="0"/></td>
            </tr>


            <tr>
                <th>Rate :</th>
                <td><input id="rate" type="number" value="0"/></td>
            </tr>
           
            <tr>
                <th>Year :</th>
                <td><input id="year" type="number" value="0"/></td>
            </tr>


            <tr>
               <td>
                    <button id="interest-btn" class="btn btn-primary" type="button">Calculate</button>
               </td>
               <td id="interest-result"></td>
            </tr>


            <tr>
                
            </tr>
        </table>
    </div>
   
    <script>
        document.getElementById("interest-btn").addEventListener("click", (event) => {
            principalInputField = document.querySelector("#principal");
            rateInputField = document.querySelector("#rate");
            yearInputField = document.querySelector("#year");

            let principal = principalInputField.value;
            let rate = rateInputField.value;
            let year = yearInputField.value;

            let compInt = (principal * Math.pow((1 + (rate / 100)), year)) - principal;

            document.getElementById("interest-result").innerHTML = compInt.toFixed(2);
        });



    </script>
</body>
</html>
