<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<!-- -->

<style>
	body {
        height: 100vh;
        background: lightgrey;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background: #fff;
        border-radius: 15px;
        box-shadow: 10px 5px 15px 10px rgba(0, 0, 0, 0.25);
    }
    .card h2 {
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>

    <!-- Login Form -->

	<div id="login-card" class="card">
	    <h2>Login</h2>
	    
	    <form class="form login-form" action="login" method="post">
	    
	        <div class="mb-3">
	            <label for="login-email" class="form-label">Email</label>
	            <input type="email" class="form-control" id="login-email" name="email" required>
	        </div>
	        
	        <div class="mb-3">
	            <label for="login-password" class="form-label">Password</label>
	            <input type="password" class="form-control" id="login-password" name="password" required>
	        </div>
	        
	        <div class="d-grid mb-3">
	            <button id="login-btn" type="submit" class="btn btn-success">Login</button>
	        </div>

			<div class="d-grid">
		        <button id="new-user-btn" class="btn btn-outline-success">New User ?</button>	
	        </div>	        
	    </form>
    </div>
    
    
    <!-- Register Form -->
	    
    <div id="register-card" class="card">
	    <h2>Register</h2>
	    
	    <form class="form register-form" action="register" method="post">
	    
	    	<div class="d-flex mb-3">
		    	<div class="me-3">
		    		<label for="first-name" class="form-label">First Name</label>
		    		<input type="text" id="first-name" name="first-name" class="form-control" />
		    	</div>
		    	
		    	<div>
		    		<label for="last-name" class="form-label">Last Name</label>
		    		<input type="text" id="last-name" name="last-name" class="form-control" />
		    	</div>
			</div>
	    	
	        <div class="mb-3">
	            <label for="register-email" class="form-label">Email</label>
	            <input type="email" class="form-control" id="register-email" name="email" required>
	        </div>
	        <div class="mb-3">
	            <label for="register-password" class="form-label">Password</label>
	            <input type="password" class="form-control" id="register-password" name="password" required>
	        </div>
	        
        	<div>
        		<label for="mobile" class="form-label">Mobile No</label>
        		<input type="number" id="mobile" name="mobile" class="form-control" />
        	</div>
        	
        	<div class="mb-3">
        		<label for="address" class="form-label">Address</label>
        		<textarea id="address" name="address" class="form-control"></textarea>
        	</div>
	        
	        <div class="d-grid mb-3">
	            <button id="register-btn" type="submit" class="btn btn-success">Register</button>
	        </div>
	        
	        <div class="d-grid">
		        <button id="existing-user-btn" class="btn btn-outline-success">Existing User ?</button>	
	        </div>
	    </form>
    </div>
    
	<script>
		const loginCard = document.querySelector("#login-card");
		const registerCard = document.querySelector("#register-card");
		
		const newUserBtn = document.querySelector("#new-user-btn");	
		const existingUserBtn = document.querySelector("#existing-user-btn");
		
		registerCard.style.display = "none";
		
		newUserBtn.addEventListener("click", () => {
			loginCard.style.display = "none";
			registerCard.style.display = "block";
		});
		
		existingUserBtn.addEventListener("click", () => {
			loginCard.style.display = "block";
			registerCard.style.display = "none";
		});
	</script>

</body>
</html>
